name: Scheduled ETL Pipeline

on:
  schedule:
    # Runs every hour at minute 0
    - cron: '0 * * * *'
  workflow_dispatch:
    # Allows manual trigger from GitHub Actions tab

jobs:
  trigger-etl:
    runs-on: ubuntu-latest
    
    steps:
      - name: Trigger ETL Pipeline
        run: |
          echo "ğŸš€ Triggering ETL at $(date)"
          
          # Ping health endpoint to trigger ETL
          response=$(curl -s -w "\n%{http_code}" https://kasparro-backend-krithika-m.onrender.com/health)
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | head -n-1)
          
          echo "Response: $body"
          
          if [ $http_code -eq 200 ]; then
            echo "âœ… ETL triggered successfully"
          else
            echo "âŒ ETL trigger failed with status $http_code"
            exit 1
          fi
      
      - name: Verify Data Endpoint
        run: |
          echo "ğŸ” Verifying data endpoint..."
          curl -f https://kasparro-backend-krithika-m.onrender.com/data?limit=5
          echo "âœ… Data endpoint verified"
